<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34D399;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Grid pattern overlay -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Neural network icon -->
  <g transform="translate(100, 200)">
    <!-- Nodes layer 1 -->
    <circle cx="0" cy="0" r="20" fill="rgba(255,255,255,0.9)"/>
    <circle cx="0" cy="80" r="20" fill="rgba(255,255,255,0.9)"/>
    <circle cx="0" cy="160" r="20" fill="rgba(255,255,255,0.9)"/>

    <!-- Nodes layer 2 -->
    <circle cx="100" cy="40" r="20" fill="url(#accent)"/>
    <circle cx="100" cy="120" r="20" fill="url(#accent)"/>

    <!-- Nodes layer 3 -->
    <circle cx="200" cy="80" r="20" fill="rgba(255,255,255,0.9)"/>

    <!-- Connections -->
    <line x1="20" y1="0" x2="80" y2="40" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <line x1="20" y1="0" x2="80" y2="120" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <line x1="20" y1="80" x2="80" y2="40" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <line x1="20" y1="80" x2="80" y2="120" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <line x1="20" y1="160" x2="80" y2="40" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <line x1="20" y1="160" x2="80" y2="120" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <line x1="120" y1="40" x2="180" y2="80" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <line x1="120" y1="120" x2="180" y2="80" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  </g>

  <!-- Title -->
  <text x="380" y="260" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="white">ML Coding Lab</text>

  <!-- Subtitle -->
  <text x="380" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="rgba(255,255,255,0.9)">Learn Machine Learning by Building</text>

  <!-- Features -->
  <text x="380" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="rgba(255,255,255,0.7)">55+ Hands-on Problems | NumPy | Neural Networks | Transformers</text>

  <!-- Code snippet decoration -->
  <rect x="380" y="460" width="700" height="120" rx="8" fill="rgba(0,0,0,0.3)"/>
  <text x="400" y="500" font-family="monospace" font-size="20" fill="#10B981">def</text>
  <text x="450" y="500" font-family="monospace" font-size="20" fill="white"> attention(Q, K, V):</text>
  <text x="420" y="535" font-family="monospace" font-size="20" fill="#A78BFA">return</text>
  <text x="500" y="535" font-family="monospace" font-size="20" fill="white"> softmax(Q @ K.T / sqrt(d_k)) @ V</text>

  <!-- URL -->
  <text x="600" y="600" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="rgba(255,255,255,0.6)" text-anchor="middle">itzsid.github.io/ml-coding-lab</text>
</svg>
