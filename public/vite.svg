<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  <rect width="100" height="100" rx="18" fill="url(#bg)"/>

  <!-- Neural network nodes -->
  <!-- Left layer -->
  <circle cx="25" cy="30" r="6" fill="white" opacity="0.9"/>
  <circle cx="25" cy="50" r="6" fill="white" opacity="0.9"/>
  <circle cx="25" cy="70" r="6" fill="white" opacity="0.9"/>

  <!-- Middle layer -->
  <circle cx="50" cy="35" r="7" fill="white"/>
  <circle cx="50" cy="65" r="7" fill="white"/>

  <!-- Right layer -->
  <circle cx="75" cy="50" r="8" fill="#22d3ee"/>

  <!-- Connections -->
  <g stroke="white" stroke-width="1.5" opacity="0.6">
    <!-- Left to middle -->
    <line x1="31" y1="30" x2="43" y2="35"/>
    <line x1="31" y1="30" x2="43" y2="65"/>
    <line x1="31" y1="50" x2="43" y2="35"/>
    <line x1="31" y1="50" x2="43" y2="65"/>
    <line x1="31" y1="70" x2="43" y2="35"/>
    <line x1="31" y1="70" x2="43" y2="65"/>
    <!-- Middle to right -->
    <line x1="57" y1="35" x2="67" y2="50"/>
    <line x1="57" y1="65" x2="67" y2="50"/>
  </g>

</svg>
